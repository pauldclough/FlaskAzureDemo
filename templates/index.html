<body id="body">

 
    </section><!-- #portfolio -->

    
    <section id="predict" class="wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h2>Predict Profit of the StartUp</h2>
		  
		  <div class="row">
		  <div class="col-lg-6">
            <div class="box wow fadeInLeft">
              <img src="../static/img/pop.jpg" style="width:500px;height:500px" alt="">
            </div>
          </div>
		  
		  
			<div class="login col-lg-6">
				 <!-- Main Input For Receiving Query to our ML -->
				<form action="/predict"method="post" id="predict">
                              <div class="wow fadeInRight" style="padding-top:20px" data-wow-delay="0.8s">
                                   <div class="col-md-6 col-sm-6" style="padding-top:10px;">
                                        <label for="R & D Spend">R&D Spend</label>
										<input type="number" min="0" max="1000000000" class="form-control" name="R&D Spend" placeholder="10000" required="required" />
                                   </div>
                                   <div class="col-md-6 col-sm-6" style="padding-top:10px;">
                                        <label for="Administration">Administration</label>
										<input type="number" min="0" max="1000000000" name="Administration" class="form-control" placeholder="20000" required="required" />
                                   </div>
								   <div class="col-md-6 col-sm-6"  style="padding-top:10px;">
                                        <label for="Marketing Spend">Marketing Spend</label>
										<input type="number" min="0" max="1000000000" class="form-control" name="Marketing Spend" placeholder="5000" required="required" />
                                   </div>
								   <div class="col-md-6 col-sm-6" style="padding-top:10px;">
										  <label for="State">State</label>
									<select id="inputState" name="State" class="form-control">
											<option value="Florida">Florida</option>
											<option value="California">California</option>
											<option selected value="New York">New York</option>
										  </select>										  
                                   </div> 
                                   </div>
								   <div style="padding-top:30px;padding-left:15px;">
								   <button type="submit" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary btn-lg ">Predict</button></div>
                              </div></div>
                        </form>
			   <br>
			   <br>
			   
			   
			   <div id="result">
						<div class="col-lg-12 " >
						<div style="font-size:30px;width=100%;">
						<p style="font-size:50px"><b>PROFIT:</b> </p>
						<samp>{{ prediction_text }}</samp></div>
						</div></div>

			 </div>          
        </div>
      </div>
    </section><!-- #testimonials -->
  </main>

  <!-- JavaScript Libraries -->

  <script src="../static/lib/sticky/sticky.js"></script>
